{% extends 'base.html' %}

{% block content %}
<title>Login</title>
<style type="text/css">
	.form-signin {
	  width: 100%;
	  max-width: 330px;
	  padding: 15px;
	  margin: auto;
	}
	.form-signin .form-control {
	  position: relative;
	  box-sizing: border-box;
	  height: auto;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}

	.form-signin input[type="text"] {
	  margin-bottom: 10px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	  border-radius: 8px;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	  border-radius: 8px;
	}	
	.h3{
		text-align: center;
	}
</style>
	<form class="form-signin" method="post" action="login">
		{% csrf_token %}
		<div ng-app="">
			<h1 class="h3 mb-3 font-weight-normal "style="color: #000;" >Please Log in</h1><br> 
			
			<input type="text" name="username" ng-model="name" placeholder ="Username" class="form-control" required autofocus><br>
			
			<div ng-show="name">
				<input type="password" ng-model="pwd" name="password" placeholder="Password" class="form-control" required ><br><br>
			</div>
			
			<div ng-show="name && pwd">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
			</div>

		</div>

		{% for message in messages %}
			<p style="color: red;">{{message}}</p>
		{% endfor %}
	</form>

{% endblock content %}
